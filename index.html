<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
    <div class="click-event box">
        <h4>Quelle est la capitale de la Suisse ?</h4>
        <button id="btn-1">Berne</button>
        <button id="btn-2">Zurich</button>
        <p>La bonne repose est Berne</p>

    <div class="mousemove"></div>

    <div class="keypress box">
    <h2>Vous avez appuyez sur la touche : <span id="key"></span></h2>
    </div>
    <nav>
        <ul>
            <li>Accueil</li>
            <li>Service</li>
            <li>Contact</li>
        </ul>
    </nav>
    <form action="" class="box">
        <input type="text" placeholder="Entrez votre nom">

        <select>
        <option value="">Selectioner votre langage favoris
        </option>
        <option value="Javascript">Javascript</option>
        <option value="PHP">PHP</option>
        <option value="Phyton">Phyton</option>
        <input type="submit" value="Valider">
        </select>
        <input type="checkbox" id="cgv">
        <label for="cgv">Acepter les CGV</label>
        <input type="submit" value="Valider">
    </form>

<script src="index.js"></script>
</body>
</html>
